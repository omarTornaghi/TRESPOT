server.port=8080
server.http2.enabled=true
## Connection pool di default
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=10
#spring.datasource.hikari.leakDetectionThreshold=20000
## DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dbtrespot
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view= false
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=update
## HIBERNATE CACHING
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create
## BATCHING POSSIBILE RIMOZIONE IN FUTURO
spring.jpa.properties.hibernate.jdbc.batch_size= 1000

